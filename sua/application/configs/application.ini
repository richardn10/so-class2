[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"


bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

pluginPaths.So_Resource = APPLICATION_PATH "/resources/"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"

resources.ftp.params.host = ""
resources.ftp.params.port = 21
resources.ftp.params.username = ""
resources.ftp.params.password = ""
resources.ftp.params.path = "/uploads"

resources.db.adapter = "Mysqli"
resources.db.params.host = "localhost"
resources.db.params.dbname = ""
resources.db.params.username = ""
resources.db.params.password = ""
resources.db.params.charset = "UTF8"

resources.log.writer.1.type = Zend_Log_Writer_Stream
resources.log.writer.1.param = APPLICATION_PATH "/../logs/application/standard.log"

resources.youtube.httpClient.username = ''
resources.youtube.httpClient.password = ''
resources.youtube.httpClient.source = ''
resources.youtube.httpClient.authenticationURL = ''

resources.youtube.developerKey = ''
resources.youtube.applicationId = ''
resources.youtube.clientId = ''

resources.intalio.endpoint = ''
resources.intalio.key = ''
resources.intalio.keyTimeout = 900


[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
resources.log.writer.2.type = Zend_Log_Writer_Firebug

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
