<html>
  <head>
    <title>Switched On Configuration Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="main_title">
      <img src="images/SO_logo.png" id="logo" alt="title" />
    </div>
    <div id="top_spacer">
      
    </div>
    <div id="options">
      <div id="option_lesson" class="complete">
	<img src="images/GreenTick.png" class="tick" alt="tick" />
	<img src="images/SO_button.png" class="option_graphic" alt="upgrade lesssons" />
	<span class="option_text">
	  Upgrade Lessons
	</span>
      </div>
      <div id="option_media" class="not_complete">
	<img src="images/GreenTick.png" class="tick" alt="tick" />
	<img src="images/SO_button.png" class="option_graphic" alt="upgrade media" />
	<span class="option_text">
	  Upgrade Media
	</span>
      </div>
      <div id="option_users" class="complete">
        <img src="images/GreenTick.png" class="tick" alt="tick" />
	<img src="images/SO_button.png" class="option_graphic" alt="upgrade users" />
	<span class="option_text">
	  Upgrade Users
	</span>
      </div>
      <div id="bottom_spacer">
      
      </div>
      <div id="option_upgrade" class="not_complete">
        <img src="images/GreenTick.png" class="tick" alt="tick" />
	<img src="images/SO_button.png" class="option_graphic" alt="upgrade switched on" />
	<span class="option_text">
	  Upgrade switched on
	</span>
      </div>
    </div>
    <div id="enable">
      <span class="option_text">
	Enable all options
      </span>
    </div>
  </body>
</html>
